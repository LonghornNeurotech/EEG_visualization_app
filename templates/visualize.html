<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEG Data Visualization</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
</head>
<body>
    <h1>EEG Data Visualizations</h1>

    <div id="plots">
        {% for plot in plots %}
        <img src="{{ plot }}" alt="EEG Channel Plot" style="max-width: 500px; max-height: 300px; margin-bottom: 10px;">
        {% endfor %}
    </div>

    <div>
        <h2>Apply Filter</h2>
        <form id="filterForm" action="{{ url_for('apply_filter') }}" method="POST">
            <label for="file">File:</label>
            <select id="file" name="file">
                {% for file_path in file_paths %}
                <option value="{{ file_path }}">{{ file_path }}</option>
                {% endfor %}
            </select><br><br>

            <label for="filter">Filter Type:</label>
            <select id="filter" name="filter">
                <option value="bandpass">Bandpass</option>
                <option value="fft">FFT</option>
                <option value="average">Average</option>
            </select><br><br>

            <label for="low_cut">Low Cut Frequency:</label>
            <input type="range" id="low_cut" name="low_cut" min="0" max="50" step="1" value="0">
            <span id="low_cut_value">0</span> Hz<br><br>

            <label for="high_cut">High Cut Frequency:</label>
            <input type="range" id="high_cut" name="high_cut" min="0" max="100" step="1" value="100">
            <span id="high_cut_value">100</span> Hz<br><br>

            <label for="channel">Channel Index (0-based):</label>
            <input type="number" id="channel" name="channel" min="0"><br><br>

            <button type="submit">Apply Filter</button>
        </form>
    </div>
</body>
</html>
