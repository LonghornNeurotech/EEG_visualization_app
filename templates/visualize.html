<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEG Data Visualization</title>
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
</head>
<body>
    <h1>EEG Data Visualization</h1>

    <div id="plots">
        {% for plot_path in plot_paths %}
        <img src="{{ plot_path }}" alt="EEG Channel Plot" style="max-width: 500px; max-height: 300px; margin-bottom: 10px;">
        {% endfor %}
    </div>

    <div>
        <h2>Apply Filter</h2>
        <form id="filterForm">
            <label for="filterType">Filter Type:</label>
            <select id="filterType">
                <option value="bandpass">Bandpass</option>
                <option value="fft">FFT</option>
                <option value="average">Average</option>
                <option value="notch">Notch</option>
            </select><br><br>

            <label for="lowcut">Lowcut Frequency (Hz):</label>
            <input type="number" id="lowcut" name="lowcut" step="any"><br><br>

            <label for="highcut">Highcut Frequency (Hz):</label>
            <input type="number" id="highcut" name="highcut" step="any"><br><br>

            <label for="channel">Channel Index (0-based):</label>
            <input type="number" id="channel" name="channel" min="0"><br><br>

            <button type="submit">Apply Filter</button>
        </form>
    </div>

    <div id="newPlot">
        <!-- The new plot will be inserted here after applying the filter -->
    </div>
</body>
</html>
